<div class="container-fluid">
    <form [formGroup]="form">
        <h1>Agregar Producto</h1>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombre" type="text" matInput>
            </mat-form-field>
        </div>

        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Precio</mat-label>
                    <input formControlName="precio" type="number" matInput>
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Cantidad</mat-label>
                    <input formControlName="cantidad" type="number" matInput>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <mat-form-field appearance="fill">
                    <mat-label>Iva</mat-label>
                    <input formControlName="iva" type="number" matInput>
                </mat-form-field>
            </div>

            <div class="col-4">
                <mat-form-field appearance="fill">
                    <mat-label>retenci√≥n</mat-label>
                    <input formControlName="retencion" type="number" matInput>
                </mat-form-field>
            </div>

            <div class="col-4">
                <mat-form-field appearance="fill">
                    <mat-label>Cantidad Minima</mat-label>
                    <input formControlName="cantidad_minima" type="number" matInput>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="idCategoria">
                    <mat-option *ngFor="let cat of categorias" value="{{cat.id}}">{{cat.nombre}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="bot">
            <button [disabled]="form.invalid" class="btn btn-success btn-block" (click)="agregarProducto()">
                Guardar
            </button>
        </div>
    </form>
</div>

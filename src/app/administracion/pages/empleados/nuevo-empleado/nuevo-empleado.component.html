<div class="container-fluid">
    <form [formGroup]="form">
        <h1>AGREGAR EMPLEADOS</h1>

        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombre" type="text" matInput>
            </mat-form-field>
        </div>

        <div class="row">
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre Usuario</mat-label>
                    <input formControlName="nombreUsuario" type="text" matInput>
                </mat-form-field>
            </div>

            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>password</mat-label>
                    <input formControlName="password" type="text" matInput>
                </mat-form-field>
            </div>

            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Rol</mat-label>
                    <input formControlName="rol" value="1" type="text" matInput>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Correo</mat-label>
                <input formControlName="email" type="email" matInput>
            </mat-form-field>
        </div>       


        <button [disabled]="form.invalid" class="btn btn-success btn-block" (click)="agregarEmpleado()">
            Guardar
        </button>
    </form>
</div>

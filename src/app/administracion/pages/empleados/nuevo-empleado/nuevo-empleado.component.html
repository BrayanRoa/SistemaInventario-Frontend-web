<div class="container">
    <form [formGroup]="form">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Correo</mat-label>
                <input formControlName="email" type="email" matInput>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombre" type="text" matInput>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Nombre Usuario</mat-label>
                <input formControlName="nombreUsuario" type="text" matInput>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>password</mat-label>
                <input formControlName="password" type="text" matInput>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Rol</mat-label>
                <input formControlName="rol" value="1" type="text" matInput>
            </mat-form-field>
        </div>

        <button [disabled]="form.invalid" class="btn btn-success btn-block"
        (click)="agregarEmpleado()">
        Guardar
        </button>
    </form>
</div>
